<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" id="favicon" />
    <title>Battleship v.01</title>
  </head>
  <body>
    <h1>Battleship War</h1>
    <h2>
      Instructions: To start playing, click on any cell on the computer's board
      that is located on the right side.<br />Boats are placed randomly for both
      players.
    </h2>
    <div id="container">
      <div id="human"></div>
      <div id="computer"></div>
    </div>
    <div class="button" id="start">Play again</div>
    <div class="win"></div>
  </body>
</html>
